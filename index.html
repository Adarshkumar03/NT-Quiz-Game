<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="hero">
      <h1>The Ultimate Quiz Challenge!🏆</h1>
      <p>
        Choose a category and difficulty to start your quiz. Are you ready to
        challenge yourself?
      </p>

      <form id="form">
        <label for="category">📚 Pick a Category:</label>
        <select name="category" required id="category">
          <option value="">-- Select Category --</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Science: Computers</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Comics</option>
          <option value="30">Gadgets</option>
          <option value="31">Japanese Anime & Manga</option>
        </select>

        <label for="difficulty">🎚️ Choose Difficulty:</label>
        <select name="difficulty" required id="difficulty">
          <option value="">-- Select Difficulty --</option>
          <option value="any">Any</option>
          <option value="easy">Easy (10 Questions)</option>
          <option value="medium">Medium (15 Questions)</option>
          <option value="hard">Hard (20 Questions)</option>
        </select>

        <button type="submit">Let's Play! 🚀</button>
      </form>
    </section>

    <div id="quiz-container">
      <p id="loading-text" style="text-align: center">
        Loading your quiz... ⏳
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
